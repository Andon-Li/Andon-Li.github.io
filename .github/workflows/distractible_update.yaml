name: Update data

on:
  # schedule:
  #   - cron: 8 * * * *  # run on 8th minute of every hour
  workflow_dispatch:


env:
  spotifyAccessToken:


jobs:
  requestSpotifyAccessToken:
    runs-on: ubuntu-latest
    run: |
      RESPONSE=$(curl -s -X POST -H "Authorization: Basic $(echo -n '${{ secrets.SPOTIFY_CLIENT_ID }}:${{ secrets.SPOTIFY_CLIENT_SECRET }}' | base64 -w 0)" -d grant_type=client_credentials https://accounts.spotify.com/api/token)

  commit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Write data to file
        run: |
          echo "$RESPONSE" >> data.txt
        
      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Commit and push changes
        run: |
          git add data.txt
          git commit -m "Distractible Data Update"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
