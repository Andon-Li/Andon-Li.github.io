<h1>Random Number Generator</h1>
<img src="random.png" alt="DALL-E generated image" style="height: 300px; width: 300px">
<h2>Enter the bounds of your range.</h2>
<p>(-9,999,999 to 9,999,999 inclusive)</p>
<form >
    <label for="lower_bound">Lower Bound:</label>
    <input type="text" id="lower_bound" value="-10"><br>
    <label for="upper_bound">Upper Bound:</label>
    <input type="text" id="upper_bound" value="30"><br>
    <button type="button" onclick="generateNumber()">Generate</button><br>
</form>

<p><b>Your Number is:</b></p>
<p id="result"></p>


<script>
    function generateNumber() {
        console.log("function has run.")

        const number_array = new Uint32Array(1)
        self.crypto.getRandomValues(number_array)

        const lower = parseInt(document.getElementById("lower_bound").value)
        const upper = parseInt(document.getElementById("upper_bound").value)

        if (lower > upper || lower < -9_999_999 || upper > 9_999_999) {
            document.getElementById("result").innerHTML = "Invalid"
            return
        }

        const number = (number_array[0] % (upper-lower+1)) + lower

        document.getElementById("result").innerHTML = number.toString()
    }
</script>
