<header>

            <li><a href="guatemala.html">Guatemala Time</a></li>

        </ul>

</header>

<h1>Timer</h1>
<img src="timer.png" alt="DALL-E generated image" style="height: 300px; width: 300px">
<h2 id="timer">--:--</h2>

<label for="min">min</label>
<input type="number" name="min" id="min" style="width: 50px">
<span><b>:</b></span>
<label for="sec">sec</label>
<input type="number" id="sec" style="width: 50px">

<button type="button" onclick="setTimer()">Set</button>


<script>
    function setTimer() {

        const min = parseInt(document.getElementById("min").value) || 0
        const sec = parseInt(document.getElementById("sec").value) || 0

        let totalSecs = min * 60 + sec

        const timer = setInterval(function () {

            document.getElementById("timer").innerHTML =
                Math.floor(totalSecs/60).toString() + ":"

            if (totalSecs % 60 < 10) {
                document.getElementById("timer").innerHTML += "0"
            }
            document.getElementById("timer").innerHTML += (totalSecs%60).toString()


            if (totalSecs > 0) {
                totalSecs -= 1
            } else {
                clearInterval(timer)
            }

        }, 1000);
    }
</script>

</body>
</html>
