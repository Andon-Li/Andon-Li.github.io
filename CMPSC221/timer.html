<h1>Timer</h1>

<h2 id="timer">--:--</h2>

<button type="button">Start</button>
<button type="button">Pause</button>
<br><br>

<label for="min">min</label>
<input type="number" id="min" style="width: 50px">
<span><b>:</b></span>
<label for="sec">sec</label>
<input type="number" id="sec" style="width: 50px">

<button type="button" onclick="setTimer()">Set</button>


<script>
    const min = parseInt(document.getElementById("min").innerHTML)
    const sec = parseInt(document.getElementById("sec").innerHTML)

    const x = setInterval(function () {

        const distance = (min * 60 * 1000) + (sec * 1000);

        const minutes = distance % (1000 * 60 * 60);
        const seconds = Math.floor((distance % (1000 * 60)) / 1000);

        document.getElementById("timer").innerHTML = minutes.toString()

        if (distance < 0) {
            clearInterval(x);
            document.getElementById("demo").innerHTML = "EXPIRED";
        }
    }, 1000);
</script>
